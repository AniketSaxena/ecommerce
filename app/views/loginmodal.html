<div class="modal-fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <p>Enter your phone number, password and brand</p>
            <input id="login_phone" class="form-control" type="text" placeholder="Phone Number" ng-model="login.user.phone" ng-change="login.checkUser()" required>
            <input id="login_password" class="form-control" type="password" placeholder="Password" ng-model="login.user.password" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login.login()">Login</button>
            <button type="button" class="btn btn-default btn-lg btn-block">Register</button>
        </div>
    </div>
</div>
