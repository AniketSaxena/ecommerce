<!-- modal starts here -->
<div class="modal-fade" tabindex="-1" role="dialog" id="login-modal">
  <!-- modal dialog starts here  -->
  <form name="loginForm">
    <div class="modal-dialog modal-sm" role="document">
      <!-- modal header -->
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
      </div>
      <!-- modal body -->
      <div class="modal-body">
        <p>
          Sign in using your phone number and password, to continue shopping
        </p>
        <!-- form for login information -->
        <!-- input groups for phone number  -->
        <input id="login_phone" class="form-control" type="tel" placeholder="Phone Number" ng-model="user.phone" minlength="10" maxlength="10" ng-change="checkUser()" name="myPhone" required>
        <!-- message if input is wrong -->
        <div ng-messages="loginForm.myPhone.$error" role="alert" ng-if="loginForm.myPhone.$dirty">
          <div ng-message="required" class="text-danger">This field is required.</div>
          <div ng-message="minlength" class="text-danger">This field must have 10 numbers</div>
        </div>
        <!-- input for password -->
        <a ng-click="reset()" class="pull-right"><small>Forgot Password?</small></a>
        <input id="login_password" class="form-control" type="password" placeholder="Password" ng-model="user.password" minlength="8" name="myPassword" required>
        <!-- message if input is wrong -->
        <div ng-messages="loginForm.myPassword.$error" role="alert" ng-if="loginForm.myPassword.$dirty">
          <div ng-message="required" class="text-danger">This field is required</div>
          <div ng-message="minlength" class="text-danger">This field must have atleast 8 characters</div>
        </div>
        <br ng-show="error">
        <div class="alert alert-danger" ng-show="error">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>Oops!</strong> {{error}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" ng-click="login()" ng-disabled="loginForm.$invalid || loading">
          <i class="fa fa-circle-o-notch fa-spin" ng-show="loading"></i> {{loading ? 'Loading...' : 'Sign In'}}
        </button>
        <button type="button" class="btn btn-default pull-left" ng-click="$dismiss()">Cancel</button>
      </div>
    </div>
  </form>
</div>
