<!-- FOR ACCOUNT DETAILS -->
<div class="container address">
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5><i class="glyphicon glyphicon-user"></i> Account Details</h5>
            </div>
            <form name="addressForm" ng-submit="saveAddress()">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Name:</label>
                                <p>{{account.name}}</p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Email:</label>
                                <p>{{account.email}}</p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Phone:</label>
                                <p>{{account.phone}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- FOR ORDER HISTORY -->
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5>Order History</h5>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="order in account.orders">
                        <div class="form-group">
                            <h4>Order: {{order.id}}</h4>
                            <label>Status:</label>
                            <p>{{order.state}}</p>
                            <label>Bill Number:</label>
                            <p>{{order.billNo}}</p>
                            <label>Date of Order:</label>
                            <p>{{order.createdAt}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOR ADDRESS SETTINGS -->
<div class="col-xs-12 col-md-6">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5><i class="fa fa-map-marker"></i> Address Settings</h5>
        </div>
        <form name="addressForm" ng-submit="saveAddress()">
            <div class="panel-body">
                <div class="row">
                    <!-- SHOW WHEN NO ADDRESS EXISTS USING: ng-hide/show or ng-class -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="account.newAddress.flatBldgName" placeholder="Flat / Bldg Name">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="account.newAddress.street" placeholder="Street">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="account.newAddress.landmark" placeholder="Landmark">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="number" class="form-control" ng-model="account.newAddress.pincode" placeholder="Pincode" ng-change="changePin()" min="100000" max="999999" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="account.newAddress.city" placeholder="City" required disabled>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="account.newAddress.state" placeholder="State" required disabled>
                        </div>
                    </div>
                    <!-- OTHERWISE IF ADDRESS EXISTS ALSO PUT IN NG-REPEAT FOR MULTIPLE ADDRESSES -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Flat or building name:</label>
                            <!-- PUT FLAT OR BUILDING NAME HERE -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Street:</label>
                            <!-- PUT STREET HERE -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>Landmark:</label>
                            <!-- PUT LANDMARK HERE -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>Pincode:</label>
                            <!-- PUT PINCODE HERE -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>City:</label>
                            <!-- PUT CITY HERE -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>State:</label>
                            <!-- PUT STATE HERE -->
                        </div>
                    </div>
                    <!-- DISABLED IF ADDRESS DOES NOT EXISTS -->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <button type="button" class="btn btn-default" disabled>
                                <i class="glyphicon glyphicon-plus"></i> Add more addresses
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="!addressForm.$valid">Submit</button>
                <button type="button" class="btn btn-default" ng-click="goBack()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
