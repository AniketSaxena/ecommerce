<!-- FOR ACCOUNT DETAILS -->
<!-- Start of container -->
<div class="container">
    <!-- start of column 12 -->
    <div class="col-xs-12 col-md-6">
        <!-- Start of panel -->
        <div class="panel panel-success">
            <!-- start of panel header -->
            <div class="panel-heading">
                <!-- heading of panel -->
                <h5><i class="glyphicon glyphicon-user"></i> Account Details</h5>
            </div>
            <!-- end of panel header -->
            <!-- Start of panel body -->
            <div class="panel-body">
                <!-- Start of rows -->
                <div class="row">
                    <!-- column for name -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Name:</label>
                            {{name}}
                        </div>
                    </div>
                    <!-- End of column for name -->
                    <!-- Start of column for email -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Email:</label>
                            {{email}}
                        </div>
                    </div>
                    <!-- End of column for email -->
                    <!-- Start of column for phone -->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>Phone:</label>
                            {{phone}}
                        </div>
                    </div>
                    <!-- End of column for phone -->
                    <!-- Password change -->
                    <div>
                        <a class="btn btn-default" ui-sref="main.passwordChange">Change Password</a>
                    </div>
                </div>
                <!-- End of rows -->
                <h3>List of addresses</h3>
                <!-- start of form -->
                <form name="addressForm" ng-submit="saveAddress()" ng-hide="checker">
                    <!-- start of panel body -->
                    <div class="panel-body">
                        <!-- start of row -->
                        <div class="row">
                            <!-- SHOW WHEN NO ADDRESS EXISTS USING: ng-hide/show or ng-class -->
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="newAddress.flatBldgName" placeholder="Flat / Bldg Name">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="newAddress.street" placeholder="Street">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="newAddress.landmark" placeholder="Landmark">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" ng-model="newAddress.pincode" placeholder="Pincode" ng-change="changePin()" min="100000" max="999999" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="newAddress.city" placeholder="City" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="newAddress.state" placeholder="State" required>
                                </div>
                            </div>
                        </div>
                        <!-- end of row -->
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary" ng-disabled="!addressForm.$valid">Submit</button>
                            <button type="button" class="btn btn-default" ng-click="goBack()">Cancel</button>
                        </div>
                    </div>
                    <!-- end of panel body -->
                </form>
                <!-- end of form -->
                <!-- start of form -->
                <form name="addressForm" ng-submit="saveAddress()" ng-show="checker">
                    <div class="panel-body">
                        <div class="row" ng-repeat="address in addresses">
                            <!-- OTHERWISE IF ADDRESS EXISTS ALSO PUT IN NG-REPEAT FOR MULTIPLE ADDRESSES -->
                            <div>
                                <h4>Address:</h4>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label>Flat or building name:</label>
                                    {{address.flatBldgName}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label>Street:</label>
                                    {{address.street}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Landmark:</label>
                                    {{address.landmark}}
                                    <!-- PUT LANDMARK HERE -->
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Pincode:</label>
                                    {{address.pincode}}
                                    <!-- PUT PINCODE HERE -->
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>City:</label>
                                    {{address.city}}
                                    <!-- PUT CITY HERE -->
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>State:</label>
                                    {{address.state}}
                                    <!-- PUT STATE HERE -->
                                </div>
                            </div>
                            <!-- DISABLED IF ADDRESS DOES NOT EXISTS -->
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <button type="button" class="btn btn-default" ng-disabled="!checker" ng-click="addMore()">
                                        <i class="glyphicon glyphicon-plus"></i> Add more addresses
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- End of panel body -->
        </div>
        <!-- end of panel -->
    </div>
    <!-- end of column 12 -->
    <!-- FOR ORDER HISTORY -->
    <!-- start of another column of 12 -->
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5>Order History</h5>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="order in orders">
                        <div class="form-group">
                            <div>
                                <h4>Order: {{order.id}}</h4>
                            </div>
                            <div>
                                <label>Status:</label>
                                {{order.state}}
                            </div>
                            <div>
                                <label>Bill Number:</label>
                                {{order.billNo}}
                            </div>
                            <div>
                                <label>Date of Order:</label>
                                {{order.createdAt}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of column of 12 -->
</div>
<!-- End of container
