<div class="header">
    <h4>Your Cart</h4>
</div>
<div class="row">
    <div infinite-scroll="cart.loadMore()" infinite-scroll-distance="0" infinite-scroll-disabled="busy" infinite-scroll-use-document-bottom="true">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="item in cart.items">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <img src="../../images/download.jpg">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div>{{item.name}}</div>
                        <div>{{item.rate | currency  : "&#8377;"}}</div>
                        <button type="button" class="btn btn-default">Remove item</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-default">Proceed to checkout</button>
        </div>
    </div>
