<div class="header">
    <h4>Your Cart</h4>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="item in cart.items">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <img src="../../images/download.jpg">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div>{{item.name}}</div>
                    <div>{{item.cost | currency : "&#8377;"}}</div>
                    <div>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus">
                            </span>
                        </button>
                        Quantity: {{item.quantity}}
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus">
                            </span>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-default" ng-click="cart.removeItem($index)">Remove item</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-primary btn-lg btn-block">Proceed to checkout</button>
    </div>
</div>
