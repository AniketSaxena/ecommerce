<!-- start of header -->
<div class="header">
    <!-- navbar starts here  -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="navHeader">
        <div class="container">
            <!-- navbar header starts here -->
            <div class="navbar-header">
                <!-- navbar button  -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="main.home">chocohollics</a>
            </div>
            <!-- On collapse after clicking button -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <!-- navbar contents -->
                <ul class="nav navbar-nav">
                    <li><a ui-sref="main.home">Home</a></li>
                    <li><a ui-sref="main.shop">Products</a></li>
                </ul>
                <!-- navbar right side contents -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-default navbar-btn btn-sm" id="mainCart">
                            <a ui-sref="main.cart">
                                <span class="glyphicon glyphicon-shopping-cart">
                            </span> Cart
                                <span ng-show="main.cartChecker">
                                ({{main.total}})
                            </span>
                            </a>
                        </button>
                    </li>
                    <li>
                        <button id="loginButton" type="button" class="btn btn-default navbar-btn btn-sm" id="login-button" ng-click="main.open('sm')" ng-hide="main.isLoggedIn">login</button>
                        <!-- Single button -->
                        <div class="btn-group navbar-btn" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle ng-disabled="disabled" ng-show="main.isLoggedIn">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{main.customerName}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a>{{main.customerName}}</a></li>
                                <li role="menuitem"><a>{{main.customerEmail}}</a></li>
                                <li role="menuitem"><a ui-sref="main.account">Account Settings</a></li>
                                <li class="divider"></li>
                                <li role="menuitem"><a ng-click="main.logout()">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
