<div class="modal-fade" tabindex="-1" role="dialog" id="modal-register">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
            <p>Enter your Username and password</p>
            <input class="form-control" type="text" placeholder="Phone Number" ng-model="register.user.phoneNumber" required>
            <input id="login_password" class="form-control" type="password" placeholder="Password" ng-model="register.user.password" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="register.register()">Register</button>
        </div>
    </div>
</div>
