<div class="modal-fade" tabindex="-1" role="dialog" id="modal-register">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <h3 class="modal-title">Register</h3>
        </div>
        <div class="modal-body">
            <form name="myForm">
                <label>Phone Number:</label>
                <input class="form-control" type="tel" placeholder="Phone Number" ng-model="user.phone" name="myPhone" minlength="10" maxlength="10" required>
                <div ng-messages="myForm.myPhone.$error" role="alert" ng-if="myForm.myPhone.$dirty">
                    <div ng-message="required" class="text-danger">This field is required.</div>
                    <div ng-message="minlength" class="text-danger">This field must have 10 digits</div>
                    <div ng-message="maxlength" class="text-danger">This field must have 10 digits</div>

                </div>
                <label>Password:</label>
                <input id="register_password" class="form-control" type="password" placeholder="Password" ng-model="user.password" minlength="8" name="myPassword" required>
                <div ng-messages="myForm.myPassword.$error" role="alert" ng-if="myForm.myPassword.$dirty">
                    <div ng-message="required" class="text-danger">This field is required.</div>
                    <div ng-message="minlength" class="text-danger">This field must have atleast 8 characters</div>
                </div>
                <label>Email Address:</label>
                <input class="form-control" type="email" placeholder="Email" ng-model="user.email" name="myEmail" required>
                <div ng-messages="myForm.myEmail.$error" role="alert" ng-if="myForm.myEmail.$dirty">
                    <div ng-message="required" class="text-danger">This field is required.</div>
                </div>
                <label>Name:</label>
                <input class="form-control" type="name" placeholder="Name" ng-model="user.name" name="myName" required>
                <div ng-messages="myForm.myName.$error" role="alert" ng-if="myForm.myName.$dirty">
                    <div ng-message="required" class="text-danger">This field is required.</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="register()" ng-disabled="myForm.$invalid">Register</button>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="$dismiss()">cancel</button>
        </div>
        <div>
            <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        </div>
    </div>
</div>
